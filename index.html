<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <title>Online Registration Form</title>
</head>
<body>
    
    <header>
        
            <h1>The Code Review</h1>
            <h2 class="container">Signup for our newsletter</h2>
            <p class="container">
            Get the latest news on how your code is doing right in your inbox</p>
    
    </header>

<div class="container">
    
    <main>
   
            <form>
                <hr class="hr1">
                <hr class="hr2">
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="flx">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="user-name" placeholder="Required">
                        </div>
                        <div class="flx">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="user-email" placeholder="Required">
                        </div>
                        <div class="flx">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="user-phone">
                        </div>
                        <div class="flx">
                            <label for="address">Street Address</label>
                            <input type="text" id="address" name="user-address">
                        </div>
                        <div class="flx">
                            <label for="city">City</label>
                            <input type="text" id="city" name="user-city">
                        </div>
                        <div class="flx">
                            <label for="state">State</label>
                            <select name="user-state" id="state" required>
                                <option value="" disabled selected>Choose State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>    
                        <div class="flx">
                            <label for="zip">Zip Code</label>
                            <input type="text" id="zip" name="user-zip">
                        </div>            
                    </fieldset>
                <hr class="hr2">        
                    <fieldset>

                        <legend>Newsletter</legend>
                        <label>Select the newsletters you would like to receive</label>
                        <input type="checkbox" id="html-news" value="newsletter_html" name="user-newsletter"><label for="html-news">HTML News</label><br>
                        <input type="checkbox" id="css-news" value="newsletter_css" name="user-newsletter"><label for="css-news">CSS News</label><br>
                        <input type="checkbox" id="javascript-news" value="newsletter_javascript" name="user-newsletter"><label for="javascript-news">Javascript News</label><br>
                        <label>Newsletter format</label>
                        <input type="radio" id="html-format"  name="user-newsletter-format"><label for="html-format">HTML</label><br>
                        <input type="radio" id="plaintext-format"  name="user-newsletter-format"><label for="plaintext-format">Plain Text</label><br>
                        <label for="other">Other topics you'd like to hear about</label>
                        <textarea id="other" name="user-other"></textarea>
                    </fieldset>

                    <button type="submit">Sign Up</button>


                
            </form>

       
    </main>


    <footer>
            <p>Copyright The Code Review</p>
    </footer>

 </div> <!--container -->
</body>
</html>
